<!-- tables.html

<!DOCTYPE html>
<html>
<head>
    <title>Tables</title>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>25</td>
            <td rowspan="2">123 Main Street</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>32</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>29</td>
            <td>456 Second Avenue</td>
        </tr>
        <tr>
            <td>David</td>
            <td>40</td>
            <td>789 Third Boulevard</td>
        </tr>
    </table>
</body>
</html>


<!-- lists.html

<!DOCTYPE html>
<html>
<head>
    <title>Lists</title>
</head>
<body>
    <h2>Unordered List</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>Subitem 2.1</li>
                <li>Subitem 2.2
                    <ul>
                        <li>Subsubitem 2.2.1</li>
                        <li>Subsubitem 2.2.2</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>Item 3</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2
            <ol>
                <li>Subitem 2.1</li>
                <li>Subitem 2.2
                    <ol>
                        <li>Subsubitem 2.2.1</li>
                        <li>Subsubitem 2.2.2</li>
                    </ol>
                </li>
            </ol>
        </li>
        <li>Item 3</li>
    </ol>
</body>
</html>
